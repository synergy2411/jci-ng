<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-header">
          <p class="display-4 text-center">
            Chat App
          </p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-12">
                  <textarea readonly [(ngModel)]="taMessage" name="txtArea" class="form-control" rows="14"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9 col-sm-9">
                  <input type="text" name="txtMessage" class="form-control" [(ngModel)] ="message">
                </div>
                <div class="col-md-3 col-sm-3">
                  <button class="btn btn-success btn-block" (click)="onSend()">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
